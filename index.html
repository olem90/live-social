<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <link rel="stylesheet" href="/dist/css/index.css">
  <!-- Using the non-minified version for development only -->
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js" defer></script>

  <script type="module" src="/src/js/index.js"></script>
</head>

<body data-bs-theme="dark" class="min-vh-100 d-flex flex-column">
  <header>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Live Social</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Profile
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" data-auth="true" href="/profile">View</a>
                </li>
                <li>
                  <a class="dropdown-item" data-auth="true" href="/profile/edit">Edit</a>
                </li>
                <li>
                  <a class="dropdown-item" data-auth="false" href="/login">Login</a>
                </li>
                <li>
                  <a class="dropdown-item" data-auth="false" href="/register">Register</a>
                </li>
                <li>
                  <button class="dropdown-item logout" data-auth="true">Logout</button>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex search" role="search" action="/search">
            <input class="form-control me-2" name="query" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main class="container-fluid flex-grow-1"></main>
  <footer></footer>

  <dialog id="error" class="alert-danger">
    <form>
      <div class="message mb-3"></div>
      <div class="btn-group w-100">
        <button formmethod="dialog" value="cancel" class="btn btn-sm btn-warning close">Close</button>
      </div>
    </form>
  </dialog>

  <dialog id="success" class="alert-success">
    <form>
      <div class="message mb-3"></div>
      <div class="btn-group w-100">
        <button formmethod="dialog" value="cancel" class="btn btn-sm btn-warning close">Close</button>
      </div>
    </form>
  </dialog>
</body>

</html>
